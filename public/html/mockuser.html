<!DOCTYPE html>
<html>
<head>
	<title>Virtual Users for your Project</title>

<body>
  
  <h1>Mock users for your platform</h1>
  <img id='load-but' onclick="getUser()" src = '/static/images/refresh.svg'>
  
	  <div class = 'card'>
	  	<div class = 'image-section'>

	  		<a class ='copy' data-clipboard-text='' id='img-src'>Copy src</a>
	  	</div>
	  	<ul class = 'details'>
	  		
		  		<li>
		  			<p id='name'>Siddharth Malik</p>

		  		<li>

		  		<li>

		  		</li>
		  		<li>
		  			<p id='email'>robert.scott10@example.com</p>

		  		</li>
		  		<li>

	  		</ul>
